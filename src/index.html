<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>

<body class="min-h-screen bg-gradient-to-br from-gray-900 to-gray-800 text-gray-200 font-medium px-6">

    <header class="mx-auto py-6 flex justify-between items-center">
        <div class="brand-name">
            <h1 class="text-2xl font-bold"><i class="ph ph-cloud-sun"></i></h1>
        </div>
        <div class="flex items-center">
            <h5 class="date font-light"></h5>
        </div>
    </header>
    <main class="wrapper max-w-[1366px] mx-auto mb-6 ">
        <search-form></search-form>
        <section class="mx-auto flex gap-6">
            <content-info class="grid grid-cols-1 md:grid-cols-5 lg:grid-cols-6 gap-6 w-full"></content-info>
        </section>
    </main>

    <script src="https://unpkg.com/@phosphor-icons/web@2.0.3"></script>
</body>

</html>
